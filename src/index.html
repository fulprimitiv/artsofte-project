<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD Тех.задание для верстальщика</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <article class="product-card">
        <div class="product-card__image-container">
            <img class="product-card__image" src="./images/product_image.png" alt="Volvo XC40 2024" />
        </div>

        <div class="product-card__content">
            <div class="product-card__header">
                <div class="product-card__title-group">
                    <h1 class="product-card__title">Volvo XC40</h1>
                    <span class="product-card__year">2024</span>
                </div>
                <div class="product-card__discount">Скидка 200 000 ₽</div>
            </div>

            <dl class="product-card__specs">
                <div class="product-card__spec">
                    <dt class="product-card__spec-label">Бензин, 180 л.с.</dt>
                    <dd class="product-card__spec-value">2.0 л</dd>
                </div>
                <div class="product-card__spec">
                    <dt class="product-card__spec-label">Передний</dt>
                    <dd class="product-card__spec-value">4x2</dd>
                </div>
                <div class="product-card__spec">
                    <dt class="product-card__spec-label">6 ступеней</dt>
                    <dd class="product-card__spec-value">АКПП</dd>
                </div>
                <div class="product-card__spec product-card__spec--price">
                    <dt class="product-card__spec-label">Стоимость</dt>
                    <dd class="product-card__spec-value">5 131 000 ₽</dd>
                </div>
            </dl>
        </div>
    </article>

    <!-- Модальное окно -->
    <div class="modal" id="successModal">
        <div class="modal__overlay"></div>
        <div class="modal__container">
            <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
                <svg class="modal__close-icon" width="30" height="30" viewBox="0 0 30 30" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.5 7.5L7.5 22.5M7.5 7.5L22.5 22.5" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <div class="modal__logo-container">
                <img class="modal__logo" src="./images/logo.svg" alt="Логотип">
            </div>
            <div class="modal__message">
                <h2 class="modal__title">Ваша заявка отправлена!</h2>
                <p class="modal__subtitle">Спасибо за обращение! Мы свяжемся с вами в ближайшее время</p>
            </div>
            <button class="modal__button" type="button">Вернуться в каталог</button>
        </div>
    </div>
</body>

</html>
